  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

            <div class="inner">
              <h3 class="masthead-brand">Breadboard Controller</h3>
            </div>
          </div>

          <h1 class="cover-heading">Control the LEDs placed on the breadboard</h1>

          <div class="inner cover" style="margin-top: 100px;">

            <p class="lead">
              <button id="12" type="button" class="btn btn-lg ledButton" onclick="triggerButton(this)">
                <span class="glyphicon glyphicon-lamp" aria-hidden="true"></span>
                PIN 12
              </button>

              <button id="13" type="button" class="btn btn-lg ledButton" onclick="triggerButton(this)">
                <span class="glyphicon glyphicon-lamp" aria-hidden="true"></span>
                PIN 13
              </button>

              <button id="15" type="button" class="btn btn-lg ledButton" onclick="triggerButton(this)">
                <span class="glyphicon glyphicon-lamp" aria-hidden="true"></span>
                PIN 15
              </button>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Web Controller for a Raspberry Pi 3 with Breadboard, by Jonas Rook.</p>
            </div>
